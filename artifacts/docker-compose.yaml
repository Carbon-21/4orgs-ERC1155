      MYSQL_DATABASE: 'carbon'   
      MYSQL_USER: 'carbon'
      MYSQL_PASSWORD: '12345678'      
      MYSQL_ROOT_PASSWORD: '12345678'
    ports:
      - '3306:3306'
    expose:
      - '3306'
    volumes:
      - ../database/scripts/:/docker-entrypoint-initdb.d
      # - ../database/mysql:/etc/mysql/my.cnf.d
    networks:
      - carbon-net
